<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>lekcja pana domagaly siema</title>
</head>
<body>
    <div class="grid-container">
        <div class="item a">
            <h2>Konwenter czasu unixowego na dni</h2>
            <label for="">Podaj datę: </label>
            <input type="date" class="date"> 
            <button class="btn">Konwertuj</button>
            <p>Aktualnie minęło: <span class="wynik">...</span> dni</p><br>
            
            <h2>Konwenter czas unixowego na dni ale wszystko osobno</h2>
            <label for="">Podaj datę: </label>
            <input type="date" class="date2"> Godziny: 
            <input type="text" class="godz"> Minuty: 
            <input type="text" class="min"> Sekundy:
            <input type="text" class="sek2">
            <button class="btn3">Konwertuj</button>
            <p>Aktualnie minęło: <span class="wynik3">...</span> sekund</p><br>
           
            <h2>Konwenter sekund na czas unixowy</h2>
            <label for="">Podaj czas w sekundach: </label>
            <input type="text" class="sek">
            <button class="btn2">Konwertuj</button>
            <p>Aktualnie minęło: <span class="wynik2">...</span> dni</p>
            
            <p><button class="btnZmiana">Zmień kolor tła</button></p>
        </div>

        <div class="item b">
            WITAM BARDZO SERDECZMIE
        </div>
    </div>
